{% extends 'base.html' %} 
{% block title %} Create A New Category For Your Blog! {% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Add Category</h1>
    <br/> <br/>
    
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button class="btn btn-secondary">Add Category</button>

    </div>
    {% else %}

    You're not allowed to access this site!
    
    {% endif %}


{% endblock %}
